actions:
  upload:
    title: Upload
    description: Upload PCAP file
    input:
      pcap:
        type: bytes
        description: Base64-encoded PCAP file
        title: PCAP File
        required: false
        example: UmFwaWQ3IEluc2lnaHRDb25uZWN0Cg==
    output:
      md5:
        title: MD5
        description: MD5 hash of PCAP file
        type: string
        required: false
        example: 9de5069c5afe602b2ea0a04b66beb2c0
      signatures:
        title: Signatures
        description: Signatures found
        type: '[]string'
        required: false
        example: []
  search:
    title: Search
    description: Search based on MD5 hash
    input:
      md5:
        type: string
        description: MD5 hash
        title: MD5 Hash
        required: false
        example: 9de5069c5afe602b2ea0a04b66beb2c0
    output:
      signatures:
        title: Signatures
        description: Signatures found
        type: '[]string'
        required: false
        example: []
