plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: url_utils
title: URL Utilities
description: Encode and decode URLs
version: 1.0.0
vendor: rapid7
support: community
status: []
cloud_ready: true
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/url_utils
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- url
- encoder
- decoder
- utilities
hub_tags:
  use_cases: [data_utility]
  keywords: [url, encoder, decoder, utilities]
  features: []
actions:
  encode:
    title: Encoder
    description: Encode URLs
    input:
      url:
        type: string
        description: URL to encode
        required: true
        example: "https://example.com?test string&key=value"
      encode_all:
        type: boolean
        title: Encode All Characters
        description: If true will encode all special characters
        default: false
        required: false
        example: true
    output:
      url:
        title: Encoded URL
        description: Encoded URL
        type: string
        required: true
  decode:
    title: Decoder
    description: Decode URLs
    input:
      url:
        type: string
        description: URL to decode
        required: true
        example: "https://example.com/utf8%3D%E2%9C%93%26replace%3D%99"
      errors:
        type: string
        description: Set to ignore or replace invalid encodings
        default: replace
        required: false
        example: replace
    output:
      url:
        title: URL
        description: Decoded URL
        type: string
        required: true
